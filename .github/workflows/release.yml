name: Karƒ± Release Pipeline

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0

permissions:
  contents: write
  packages: write # üõ°Ô∏è SLA: Required to push Docker images to GHCR

jobs:
  # ============================================================================
  # ‚öôÔ∏è Build Rust Agent (Bare-Metal Binaries)
  # ============================================================================
  build-agent:
    name: Build Rust Agent (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-musl, aarch64-unknown-linux-musl]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            agent/target/
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Production Binary
        run: |
          cd agent
          cross build --release --target ${{ matrix.target }}

      - name: Rename Artifact
        run: mv agent/target/${{ matrix.target }}/release/kari-agent ./kari-agent-${{ matrix.target }}
        
      - uses: actions/upload-artifact@v4
        with:
          name: kari-agent-${{ matrix.target }}
          path: ./kari-agent-${{ matrix.target }}

  # ============================================================================
  # üß† Build Go API (Bare-Metal Binaries)
  # ============================================================================
  build-api:
    name: Build Go API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Static Binary
        run: |
          cd api
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o ../kari-api-amd64 ./cmd/kari-api/main.go
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o ../kari-api-arm64 ./cmd/kari-api/main.go

      - uses: actions/upload-artifact@v4
        with:
          name: kari-api-binaries
          path: ./kari-api-*

  # ============================================================================
  # üê≥ Build & Push Docker Images to GHCR
  # ============================================================================
  build-docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # We dynamically build the 3 core containers from their respective directories
        component: [api, frontend, agent]
    steps:
      - uses: actions/checkout@v4

      # üõ°Ô∏è Agnosticism: Enable multi-architecture builds (AMD64 & ARM64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # üõ°Ô∏è Performance: Buildx allows aggressive layer caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üõ°Ô∏è Zero-Trust: Authenticate using the ephemeral GitHub token
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/kari-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ !github.event.release.prerelease }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.component }}
          file: ./${{ matrix.component }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          # üõ°Ô∏è Performance: Instruct GitHub Actions to cache Docker layers externally
          cache-from: type=gha,scope=kari-${{ matrix.component }}
          cache-to: type=gha,mode=max,scope=kari-${{ matrix.component }}

  # ============================================================================
  # üöÄ Create GitHub Release
  # ============================================================================
  create-release:
    name: Create Release and Upload Assets
    needs: [build-agent, build-api, build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Files for Release
        run: |
          mv artifacts/kari-agent-*/* .
          mv artifacts/kari-api-binaries/* .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kari-agent-*
            kari-api-*
          generate_release_notes: true
          draft: false
          prerelease: false

services:
  # ============================================================================
  # üóÑÔ∏è Database: PostgreSQL 16 (Hardened)
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: kari-db
    environment:
      POSTGRES_USER: kari_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_only}
      POSTGRES_DB: kari
    # üõ°Ô∏è Zero-Trust: Database is physically unreachable from the host machine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/internal/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - backplane
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kari_admin -d kari"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # ‚öôÔ∏è The Muscle: Rust Agent
  # ============================================================================
  agent:
    build:
      context: .
      dockerfile: agent/Dockerfile.dev
    container_name: kari-agent
    privileged: true # Required for systemd/cgroup management & user provisioning
    environment:
      # üõ°Ô∏è Peer Credential Guard: The UID the Go API will run as
      - KARI_EXPECTED_API_UID=1001 
      - KARI_WEB_ROOT=/var/www/kari
      - KARI_SYSTEMD_DIR=/etc/systemd/system
      - RUST_LOG=info
    volumes:
      - kari_run:/var/run/kari
      # üõ°Ô∏è Mocking the multi-platform proxy root
      - ./dev_root/etc/nginx:/etc/nginx
      - ./dev_root/etc/apache2:/etc/apache2
      - ./dev_root/var/www/kari:/var/www/kari
      - ./dev_root/etc/kari/ssl:/etc/kari/ssl
    networks:
      - backplane
    deploy:
      resources:
        limits:
          memory: 1G # Prevents runaway build processes from freezing the host

  # ============================================================================
  # üß† The Brain: Go API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: kari-api
    # üõ°Ô∏è Zero-Trust: Force the container to run as the exact UID the Agent expects
    user: "1001:1001"
    depends_on:
      db:
        condition: service_healthy
      agent:
        condition: service_started
    environment:
      DATABASE_URL: postgres://kari_admin:${DB_PASSWORD:-dev_password_only}@db:5432/kari?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev_secret_for_testing_only}
      # üõ°Ô∏è 256-bit Hex Key for AES-GCM (Must be 64 characters)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      PORT: "8080"
      AGENT_SOCKET: /var/run/kari/agent.sock
    ports:
      - "8080:8080"
    volumes:
      - kari_run:/var/run/kari # Shared Unix Socket Volume
    networks:
      - backplane
      - frontend-net

  # ============================================================================
  # üíª The UI: SvelteKit
  # ============================================================================
  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: kari-ui
    environment:
      # üõ°Ô∏è SLA: Internal DNS for server-side calls, localhost for client-side HMR
      INTERNAL_API_URL: http://api:8080
      PUBLIC_API_URL: http://localhost:8080
      JWT_SECRET: ${JWT_SECRET:-dev_secret_for_testing_only} # For edge verification
    ports:
      - "5173:5173"
    networks:
      - frontend-net
    depends_on:
      - api

networks:
  # üõ°Ô∏è Isolated Backplane: No external ingress/egress
  backplane:
    internal: true
  # üõ°Ô∏è Frontend Bridge: Only UI and API are exposed
  frontend-net:
    driver: bridge

volumes:
  postgres_data:
  # üõ°Ô∏è Use a tmpfs for the socket if supported, otherwise standard volume
  kari_run:

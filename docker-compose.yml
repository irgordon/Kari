services:
  # ============================================================================
  # üóÑÔ∏è Database: PostgreSQL 16 (Hardened)
  # ============================================================================
  db:
    image: postgres:16-alpine
    container_name: kari-db
    environment:
      POSTGRES_USER: kari_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_only}
      POSTGRES_DB: kari
    # üõ°Ô∏è Removed public ports: No direct DB access from host for security
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/internal/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - backplane
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kari_admin -d kari"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================================================
  # ‚öôÔ∏è The Muscle: Rust Agent
  # ============================================================================
  agent:
    build:
      context: .
      dockerfile: agent/Dockerfile.dev
    container_name: kari-agent
    privileged: true 
    volumes:
      - kari_run:/var/run/kari
      - ./dev_root/etc/nginx:/etc/nginx
      - ./dev_root/etc/kari/ssl:/etc/kari/ssl
    networks:
      - backplane
    # üõ°Ô∏è Resource Limits to prevent build process from OOMing the host
    deploy:
      resources:
        limits:
          memory: 1G

  # ============================================================================
  # üß† The Brain: Go API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile.dev
    container_name: kari-api
    depends_on:
      db:
        condition: service_healthy # üõ°Ô∏è Wait for DB to be READY, not just started
      agent:
        condition: service_started
    environment:
      DATABASE_URL: postgres://kari_admin:${DB_PASSWORD:-dev_password_only}@db:5432/kari?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-dev_secret_for_testing_only}
      PORT: "8080"
      AGENT_SOCKET: /var/run/kari/agent.sock
    ports:
      - "8080:8080"
    volumes:
      - kari_run:/var/run/kari
    networks:
      - backplane
      - frontend-net

  # ============================================================================
  # üíª The UI: SvelteKit
  # ============================================================================
  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: kari-ui
    environment:
      # üõ°Ô∏è SLA: Distinguish between internal and external API calls
      INTERNAL_API_URL: http://api:8080
      PUBLIC_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    networks:
      - frontend-net
    depends_on:
      - api

networks:
  # üõ°Ô∏è Zero-Trust Segregation
  backplane:
    internal: true # üõ°Ô∏è No internet access for DB and Agent
  frontend-net:
    driver: bridge

volumes:
  postgres_data:
  kari_run:
